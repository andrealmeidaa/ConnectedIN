<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>ConnectedIn</title>
    </head>
    <body>
       <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg .tg-yw4l{vertical-align:top}
</style>
{% if perfis%}
<table class="tg">
  <tr>
    <th class="tg-yw4l">Nome</th>
    <th class="tg-yw4l">E-mail</th>
    <th class="tg-yw4l">Telefone</th>
  </tr>
  {% for perfil in perfis%}
  <tr>
    <td class="tg-yw4l"><a href="{% url 'perfil_exibir' perfil.id %}">{{perfil.nome|upper}}</a></td>
    <td class="tg-yw4l">{{perfil.email}}</td>
    <td class="tg-yw4l">{{perfil.telefone}}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
    <p>Nenhum Perfil Cadastrado</p>
{% endif %}
    </body>
</html>
